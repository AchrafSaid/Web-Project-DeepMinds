<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #f0f8ff; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(45deg, midnightblue, #0056cc);
            color: #fff;
            text-align: center;
            padding: 1.5rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .about-section {
            flex: 1;
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .about-section p {
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
            color: #555;
        }

        .about-section p:first-child {
            font-size: 1.4rem;
            font-weight: bold;
            color: #004080;
        }
        .footer {
            background: linear-gradient(45deg, midnightblue, #0056cc);
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
        }

        .footer p {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>About Us</h1>
    </header>
    <main>
        <section class="about-section">
            <p>Welcome to Shark Rental! We provide the best rental services tailored to your needs.</p>
            <p>Our mission is to ensure customer satisfaction with high-quality services and seamless experiences.</p>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Shark Rental. All Rights Reserved.</p>
    </footer>
</body>
</html>
